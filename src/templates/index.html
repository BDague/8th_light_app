<!DOCTYPE HTML>

<h1> Search for a book! </h1>

<form action='/' method='POST'>
    <input type='text' name='term'>
    <input type='submit' value='Search'>
</form>
{% if book_data %}
{% for book in book_data %}
{{ book.title }} <br>
{% for author in book.authors %}
{{ author }} <br>
{% endfor %}
{{ book.publisher }}
{{ book.info_link }}
{{ book.picture_link }}
{% endfor %}
{% endif %}
